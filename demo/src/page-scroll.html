<template>
  <table>
    <tbody oa-sortable="items.bind: items; axis.bind: 'y'">
    <tr
      oa-sortable-item="item.bind: item;"
      repeat.for="item of items"
      draggable="false">
      <td>
        <span><img src="${item.img}"/></span>
      </td>
      <td>
        <div>${item.name}</div>
      </td>
    </tr>
  </tbody>
  </table>
</template>
